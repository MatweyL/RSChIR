{% extends "layouts/base.html" %}
{% block heading %}
PDF хранилище
{% endblock %}
{% block content %}


<form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file"></p>
      <p><button class="btn btn-primary" type="submit">Загрузить</button></p>
</form>
<div class="mt-3">
      <h3>Список загруженных файлов</h3>
      <div class="mt-3">
            {% for file in files %}
            <a href="{{ url_for('upload.get_uploaded_file', filename=file) }}">{{ file }}</a>
            {% endfor %}
      </div>
</div>

{% endblock %}
